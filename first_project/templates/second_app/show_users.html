<!DOCTYPE html>
{% extends 'second_app/base.html' %}
{% block body_block %}


{% if user_list %}
    <table>
     <thead>
     <th>First Name</th>
     <th>Last Name</th>
     <th>Email</th>
     </thead>
    {% for user in user_list %}
    <tr>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email_id }}</td>
    </tr>
    {% endfor %}
    </table>
    {% else %}
    <h1>Records not Found</h1>


{% endif %}
{% endblock %}
